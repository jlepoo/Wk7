<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wk7</title>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
  </head>
  <body>
    <div class="container">
        <div class="app-main">
        <div class="wrapper">
            <div class="row">
                <div class="col-6">
        <h1 class="h1">Sydney</h1>
        </div>
        <div class="col-3">
            <button id="current-location-button"
            class="location-button"
        type="button">
    Current Location
</button>
        </div>
            </div>
        <p id="dayTime">Friday 05:00</p>
        <p id="descriptor">Windy</p>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
  <img src="" alt="weather icon" id="icon" />
  <div>
    <strong id="temperature" class="temp">12</strong><span class="units"> <a href="#" id="cls" class="active">°C</a> | <a href="#" id="frn">°F</a></span>
  </div>
</div>
        </div>
        <div class="col-6">
        <ul>
            <li>Humidity: <span id="humid">70</span>%</li>
            <li>Wind speed: <span id="wind">2</span> KM/H</li>
        </ul>
        </div>
        </div>
        <form id="cityForm">
            <div class="row">
                <div class="col-9">
            <input type="search"
placeholder="Type a city"
class="form-control"
autocomplete="off"
id="location"/>
</div>
<div class="col-3">
<input type="submit"
value="search"
class="btn-search"
/>
</div>
</div>
        </form>
        </div>
        <a href="https://github.com/jlepoo/Wk7" target="_blank">Open source code</a> by Jana Lepojevic
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
